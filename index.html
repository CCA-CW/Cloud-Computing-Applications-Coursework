<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>Cloud Computing Applications</h4>
      <ul id="sectionList" class="nav nav-pills nav-stacked">
        <li><a  class="active" href="javascript:void(0)" onclick="changeContent('Introduction', this)">Introduction</a></li>
        <li><a href="javascript:void(0)" onclick="changeContent('Architecture', this)">Architecture</a></li>
        <li><a href="javascript:void(0)" onclick="changeContent('Team', this)">Team</a></li>
      </ul><br>
    </div>

    <div class="col-sm-9" id="dynamicContent">
      <!-- Initial content goes here -->
      <h3><small>RECENT POSTS</small></h3>
      <hr>
      <h2>I Love Food</h2>
      <!-- Rest of the initial content -->
    </div>
  </div>
</div>

<script>
  function changeContent(section, clickedLink) {
    var dynamicContent = document.getElementById('dynamicContent');
    
    // Reset active style for all links
    var sectionList = document.getElementById('sectionList');
    var links = sectionList.getElementsByTagName('a');
    for (var i = 0; i < links.length; i++) {
      links[i].classList.remove('active');
    }

    // Set active style for the clicked link
    clickedLink.classList.add('active');

    // Update the content
    dynamicContent.innerHTML = getUpdatedContent(section);
  }

  function getUpdatedContent(section) {
    // You can define different content for each section here
    if (section === 'Introduction') {
      return `
        <h3><small>Introduction</small></h3>
        <hr>
        <h3><small>Coursework Description</small></h3>
        <p>This is the introduction content...</p>
      `;
    } else if (section === 'Architecture') {
      return `
        <h3><small>Architecture</small></h3>
        <hr>
        <p>This is the architecture content...</p>
      `;
    } else if (section === 'Team') {
      return `
        <h3><small>Team</small></h3>
        <hr>
        <p>This is the team content...</p>
      `;
    } else {
      // Default content if section is not recognized
      return `
        <h3><small>Unknown Section</small></h3>
        <hr>
        <p>This section does not exist...</p>
      `;
    }
  }
</script>
<footer class="container-fluid" align="center">
  <p>Team5-2023</p>
</footer>  

</body>
</html>
