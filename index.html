<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Content Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>Cloud Computing Applications</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="javascript:void(0)" onclick="changeContent('Introduction')">Introduction</a></li>
        <li><a href="javascript:void(0)" onclick="changeContent('Architecture')">Architecture</a></li>
        <li><a href="javascript:void(0)" onclick="changeContent('Team')">Team</a></li>
      </ul><br>
    </div>

    <div class="col-sm-9" id="dynamicContent">
      <!-- Initial content goes here -->
      <h3><small>RECENT POSTS</small></h3>
      <hr>
      <h2>I Love Food</h2>
      <!-- Rest of the initial content -->
    </div>
  </div>
</div>

<script>
  function changeContent(section) {
    var dynamicContent = document.getElementById('dynamicContent');
    dynamicContent.innerHTML = getUpdatedContent(section);
  }

  function getUpdatedContent(section) {
    // You can define different content for each section here
    if (section === 'Introduction') {
      return `
        <h3><small>Introduction</small></h3>
        <hr>
        <p>This is the introduction content...</p>
      `;
    } else if (section === 'Architecture') {
      return `
        <h3><small>Architecture</small></h3>
        <hr>
        <p>This is the architecture content...</p>
      `;
    } else if (section === 'Team') {
      return `
        <h3><small>Team</small></h3>
        <hr>
        <p>This is the team content...</p>
      `;
    } else {
      // Default content if section is not recognized
      return `
        <h3><small>Unknown Section</small></h3>
        <hr>
        <p>This section does not exist...</p>
      `;
    }
  }
</script>

</body>
  <footer class="container-fluid" align="center">
  <p>Team5-2023</p>
</footer>
</html>
